<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elbow Raising Sound</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video, canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mirror { transform: scaleX(-1); }
        .normal { transform: scaleX(1); }
        
        video { z-index: 1; }
        canvas { z-index: 2; }

        /* UI ìŠ¤íƒ€ì¼ */
        #status-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 90%;
            text-align: center;
            pointer-events: none;
        }
        #message {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border: 2px solid #FF0000;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        #debug {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #00FF00;
            background: rgba(0,0,0,0.7);
            display: inline-block;
            padding: 5px 10px;
        }

        #switch-btn {
            position: absolute;
            bottom: 30px;
            right: 20px;
            z-index: 4;
            background-color: #333;
            color: white;
            border: 2px solid white;
            padding: 15px 20px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        #start-btn {
            border: 2px solid #00FF00;
            padding: 20px;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00FF00;
        }
    </style>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <video id="input_video" class="mirror" playsinline autoplay muted></video>
        <canvas id="output_canvas" class="mirror"></canvas>
        
        <div id="status-box">
            <div id="message">WAITING...</div>
            <div id="debug"></div>
        </div>

        <button id="switch-btn">CAM SWITCH</button>

        <div id="start-overlay">
            <div style="text-align:center">UPLOAD 'pulling.mp3' & 'success.mp3'<br>BEFORE START</div>
            <div id="start-btn">TOUCH TO START</div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const messageDiv = document.getElementById('message');
        const debugDiv = document.getElementById('debug');
        const switchBtn = document.getElementById('switch-btn');
        const startOverlay = document.getElementById('start-overlay');

        // ì˜¤ë””ì˜¤ ê°ì²´
        const successAudio = new Audio('success.mp3');
        successAudio.loop = true; 
        const pullingAudio = new Audio('pulling.mp3'); // "ë””" ì†Œë¦¬
        
        let isSuccessPlaying = false;
        let isFrontCamera = true;
        let currentStream = null;
        let pose = null;
        let isRunning = false;

        // íŒ”ê¿ˆì¹˜ ê°ì§€ ë³€ìˆ˜
        let prevElbowY = 0; // ì´ì „ íŒ”ê¿ˆì¹˜ Yì¢Œí‘œ
        let lastPullTime = 0;

        function toPixel(landmark, width, height) {
            return { x: landmark.x * width, y: landmark.y * height };
        }

        // ê°ë„ ê³„ì‚° í•¨ìˆ˜ë“¤ (ìƒì²´ìš©)
        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return angle;
        }
        function calculateHorizontalDeviation(a, b) {
            const dy = b.y - a.y;
            const dx = b.x - a.x;
            let angle = Math.abs(Math.atan2(dy, dx) * 180.0 / Math.PI);
            if (angle > 90) angle = Math.abs(180 - angle);
            return angle;
        }

        // ìŠ¤í‹±ë§¨ ê·¸ë¦¬ê¸° (ìƒì²´ë§Œ ê°•ì¡°)
        function drawLine(ctx, p1, p2, color, width) {
            if (!p1 || !p2) return;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.stroke();
        }

        function drawStickFigure(ctx, p, color) {
            const lineWidth = 6;
            // ëª¸í†µ ì¤‘ì‹¬
            if (p[11] && p[12]) {
                drawLine(ctx, p[11], p[12], color, lineWidth);
            }
            // ì™¼íŒ”
            if (p[11] && p[13] && p[15]) {
                drawLine(ctx, p[11], p[13], color, lineWidth);
                drawLine(ctx, p[13], p[15], color, lineWidth);
            }
            // ì˜¤ë¥¸íŒ”
            if (p[12] && p[14] && p[16]) {
                drawLine(ctx, p[12], p[14], color, lineWidth);
                drawLine(ctx, p[14], p[16], color, lineWidth);
            }
            // ë¨¸ë¦¬ ì—°ê²° (ì˜µì…˜)
            if (p[0] && p[11] && p[12]) {
                const midX = (p[11].x + p[12].x) / 2;
                const midY = (p[11].y + p[12].y) / 2;
                drawLine(ctx, {x: midX, y: midY}, p[0], color, lineWidth);
            }
        }

        function onResults(results) {
            if (!isRunning) return;

            const width = videoElement.videoWidth;
            const height = videoElement.videoHeight;
            canvasElement.width = width;
            canvasElement.height = height;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, width, height);

            if (results.poseLandmarks) {
                const rawLm = results.poseLandmarks;
                const p = {};
                // ìƒì²´ ëœë“œë§ˆí¬ë§Œ ì‚¬ìš© (0:ì½”, 11/12:ì–´ê¹¨, 13/14:íŒ”ê¿ˆì¹˜, 15/16:ì†ëª©)
                [0, 11,12,13,14,15,16].forEach(idx => {
                    if(rawLm[idx]) p[idx] = toPixel(rawLm[idx], width, height);
                });

                // === ì„¤ì •ê°’ ===
                const ARM_HORIZON_LIMIT = 25;    // íŒ”ì´ í´ì¡ŒëŠ”ì§€(ìˆ˜í‰) íŒë‹¨í•˜ëŠ” ì˜¤ì°¨ í—ˆìš©ë„
                const ELBOW_STRAIGHT_MIN = 150;  // íŒ”ì´ í´ì¡Œë‹¤ê³  íŒë‹¨í•˜ëŠ” ìµœì†Œ ê°ë„

                let isSuccess = false;
                let failReason = "";
                let activeArm = 0; // 1:ì™¼íŒ” êµ½í˜(ì˜¤ë¥¸íŒ” í„), 2:ì˜¤ë¥¸íŒ” êµ½í˜(ì™¼íŒ” í„)

                // ê¸°ë³¸ ìƒì²´ í¬ì¸íŠ¸ë“¤ì´ ë‹¤ ë³´ì—¬ì•¼ í•¨
                if(p[11] && p[12] && p[13] && p[14] && p[15] && p[16]) {
                    
                    // ê°ë„ ê³„ì‚° (íŒ” í´ì§ ì—¬ë¶€)
                    const lHorizon = calculateHorizontalDeviation(p[11], p[15]);
                    const rHorizon = calculateHorizontalDeviation(p[12], p[16]);
                    const lElbowAngle = calculateAngle(p[11], p[13], p[15]);
                    const rElbowAngle = calculateAngle(p[12], p[14], p[16]);

                    const isLeftStraight = (lHorizon < ARM_HORIZON_LIMIT) && (lElbowAngle > ELBOW_STRAIGHT_MIN);
                    const isRightStraight = (rHorizon < ARM_HORIZON_LIMIT) && (rElbowAngle > ELBOW_STRAIGHT_MIN);

                    // í•œìª½ íŒ”ì€ í´ê³ , ë‹¤ë¥¸ ìª½ì€ ììœ (êµ½í˜) ìƒíƒœì—¬ì•¼ í•¨
                    if (isLeftStraight && !isRightStraight) {
                        isSuccess = true;
                        activeArm = 2; // ì˜¤ë¥¸íŒ”ì´ ì›€ì§ì´ëŠ” íŒ”
                    } else if (isRightStraight && !isLeftStraight) {
                        isSuccess = true;
                        activeArm = 1; // ì™¼íŒ”ì´ ì›€ì§ì´ëŠ” íŒ”
                    } else if (isLeftStraight && isRightStraight) {
                        failReason = "BEND ONE ARM";
                    } else {
                        failReason = "RAISE ONE ARM";
                    }
                }

                let color = isSuccess ? "#00FF00" : "#FF0000";

                if (isSuccess) {
                    messageDiv.innerText = "RAISE ELBOW UP!";
                    messageDiv.style.borderColor = "#00FF00";
                    messageDiv.style.color = "#00FF00";
                    
                    if (!isSuccessPlaying) {
                        successAudio.play().catch(()=>{});
                        isSuccessPlaying = true;
                    }

                    // === ğŸ”¥ [í•µì‹¬ ë³€ê²½: íŒ”ê¿ˆì¹˜ê°€ ì–´ê¹¨ë³´ë‹¤ ë†’ê³ , ì˜¬ë¼ê°ˆ ë•Œ ì†Œë¦¬] ğŸ”¥ ===
                    let currentElbowY = 0;
                    let shoulderY = 0;
                    let isElbowAboveShoulder = false;

                    // ì¢Œí‘œê³„: 0ì´ ë§¨ ìœ„, ê°’ì´ ì»¤ì§ˆìˆ˜ë¡ ì•„ë˜.
                    // ë”°ë¼ì„œ "ë†’ë‹¤" = Yê°’ì´ "ì‘ë‹¤"
                    
                    if (activeArm === 1) { // ì™¼íŒ”ì´ ì›€ì§ì„
                        currentElbowY = p[13].y;
                        shoulderY = p[11].y;
                        if (currentElbowY < shoulderY) isElbowAboveShoulder = true;
                    } else if (activeArm === 2) { // ì˜¤ë¥¸íŒ”ì´ ì›€ì§ì„
                        currentElbowY = p[14].y;
                        shoulderY = p[12].y;
                        if (currentElbowY < shoulderY) isElbowAboveShoulder = true;
                    }

                    if (isElbowAboveShoulder) {
                        // ì´ì „ í”„ë ˆì„ë³´ë‹¤ Yê°’ì´ ì‘ì•„ì¡Œë‹¤ë©´ = ìœ„ë¡œ ì˜¬ë¼ê°€ê³  ìˆë‹¤ëŠ” ëœ»
                        // prevElbowY(í¼) - currentElbowY(ì‘ìŒ) > 0
                        
                        if (prevElbowY !== 0) {
                            const diff = prevElbowY - currentElbowY; // ì–‘ìˆ˜ë©´ ìœ„ë¡œ ì˜¬ë¼ê°€ëŠ” ì¤‘

                            // diff > 2.0 : ì•½ê°„ì˜ ë–¨ë¦¼ ë¬´ì‹œ (Threshold)
                            if (diff > 2.0) {
                                const now = Date.now();
                                
                                // ì†ë„ì— ë”°ë¥¸ ë”œë ˆì´ ê³„ì‚°
                                // diffê°€ í´ìˆ˜ë¡(ë¹ ë¥¼ìˆ˜ë¡) delayëŠ” ì‘ê²Œ(ë¹ ë¥´ê²Œ)
                                // ì˜ˆ: diffê°€ 10ì´ë©´ 500 - 150 = 350ms, diffê°€ 20ì´ë©´ 500 - 300 = 200ms
                                let delay = Math.max(60, 600 - (diff * 15)); 

                                if (now - lastPullTime > delay) {
                                    const sound = pullingAudio.cloneNode();
                                    sound.volume = 1.0; 
                                    sound.play().catch(()=>{});
                                    lastPullTime = now;
                                }
                                debugDiv.innerText = `RISING SPEED: ${diff.toFixed(1)}`;
                            } else if (diff < -2.0) {
                                debugDiv.innerText = "LOWERING...";
                            } else {
                                debugDiv.innerText = "HOLD HIGH";
                            }
                        }
                    } else {
                        debugDiv.innerText = "ELBOW TOO LOW";
                    }

                    // í˜„ì¬ Yì¢Œí‘œ ì €ì¥
                    prevElbowY = currentElbowY;

                } else {
                    messageDiv.innerText = failReason || "CHECK ARM";
                    messageDiv.style.borderColor = "#FF0000";
                    messageDiv.style.color = "#FFFFFF";
                    debugDiv.innerText = "POSTURE INVALID";

                    if (isSuccessPlaying) {
                        successAudio.pause();
                        successAudio.currentTime = 0;
                        isSuccessPlaying = false;
                    }
                    prevElbowY = 0; // ì´ˆê¸°í™”
                }

                drawStickFigure(canvasCtx, p, color);
            }
            canvasCtx.restore();
        }

        async function setupCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            const constraints = {
                video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: isFrontCamera ? 'user' : 'environment' },
                audio: false
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoElement.srcObject = stream;
                if (isFrontCamera) { videoElement.className = 'mirror'; canvasElement.className = 'mirror'; } 
                else { videoElement.className = 'normal'; canvasElement.className = 'normal'; }
                return new Promise((resolve) => { videoElement.onloadedmetadata = () => { resolve(videoElement); }; });
            } catch (err) { alert("Camera Error: " + err.message); }
        }

        async function renderFrame() {
            if (!videoElement.paused && !videoElement.ended) { await pose.send({image: videoElement}); }
            requestAnimationFrame(renderFrame);
        }

        async function initPose() {
            messageDiv.innerText = "LOADING...";
            pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, enableSegmentation: false, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            pose.onResults(onResults);
            await setupCamera();
            videoElement.play();
            renderFrame();
            messageDiv.innerText = "READY";
        }

        startOverlay.addEventListener('click', () => {
            startOverlay.style.display = 'none';
            isRunning = true;
            successAudio.play().then(()=>successAudio.pause()).catch(()=>{});
            pullingAudio.play().then(()=>pullingAudio.pause()).catch(()=>{});
            initPose();
        });

        switchBtn.addEventListener('click', async () => {
            isFrontCamera = !isFrontCamera;
            switchBtn.innerText = "LOADING...";
            await setupCamera();
            videoElement.play();
            switchBtn.innerText = "CAM SWITCH";
        });
    </script>
</body>
</html>
