<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Archery Pose Sound</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video, canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mirror { transform: scaleX(-1); }
        .normal { transform: scaleX(1); }
        
        video { z-index: 1; }
        canvas { z-index: 2; }

        /* UI 스타일 */
        #status-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 90%;
            text-align: center;
            pointer-events: none;
        }
        #message {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border: 2px solid #FF0000;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        #debug {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #ccc;
            background: black;
            display: inline-block;
            padding: 2px 5px;
        }

        #switch-btn {
            position: absolute;
            bottom: 30px;
            right: 20px;
            z-index: 4;
            background-color: #333;
            color: white;
            border: 2px solid white;
            padding: 15px 20px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        #start-btn {
            border: 2px solid #00FF00;
            padding: 20px;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00FF00;
        }
    </style>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <video id="input_video" class="mirror" playsinline autoplay muted></video>
        <canvas id="output_canvas" class="mirror"></canvas>
        
        <div id="status-box">
            <div id="message">WAITING...</div>
            <div id="debug"></div>
        </div>

        <button id="switch-btn">CAM SWITCH</button>

        <div id="start-overlay">
            <div style="text-align:center">UPLOAD 'pulling.mp3' & 'success.mp3'<br>ARCHERY MODE</div>
            <div id="start-btn">TOUCH TO START</div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const messageDiv = document.getElementById('message');
        const debugDiv = document.getElementById('debug');
        const switchBtn = document.getElementById('switch-btn');
        const startOverlay = document.getElementById('start-overlay');

        const successAudio = new Audio('success.mp3');
        successAudio.loop = true; 
        const pullingAudio = new Audio('pulling.mp3'); 
        
        let isSuccessPlaying = false;
        let isFrontCamera = true;
        let currentStream = null;
        let pose = null;
        let isRunning = false;

        let prevForearmDist = 0;
        let lastPullTime = 0;

        function toPixel(landmark, width, height) {
            return { x: landmark.x * width, y: landmark.y * height };
        }

        function getDistance(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }

        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * 180.0 / Math.PI);
            if (angle > 180.0) angle = 360 - angle;
            return angle;
        }
        function calculateVerticalDeviation(a, b) {
            const dx = Math.abs(b.x - a.x);
            const dy = Math.abs(b.y - a.y);
            return Math.atan2(dx, dy) * 180.0 / Math.PI;
        }
        function calculateHorizontalDeviation(a, b) {
            const dy = b.y - a.y;
            const dx = b.x - a.x;
            let angle = Math.abs(Math.atan2(dy, dx) * 180.0 / Math.PI);
            if (angle > 90) angle = Math.abs(180 - angle);
            return angle;
        }

        function drawLine(ctx, p1, p2, color, width) {
            if (!p1 || !p2) return;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.stroke();
        }

        function drawStickFigure(ctx, p, color) {
            const lineWidth = 6;
            if (p[0] && p[11] && p[12]) {
                const midX = (p[11].x + p[12].x) / 2;
                const midY = (p[11].y + p[12].y) / 2;
                drawLine(ctx, {x: midX, y: midY}, p[0], color, lineWidth);
            }
            drawLine(ctx, p[11], p[12], color, lineWidth);
            drawLine(ctx, p[11], p[23], color, lineWidth);
            drawLine(ctx, p[12], p[24], color, lineWidth);
            drawLine(ctx, p[23], p[24], color, lineWidth);
            drawLine(ctx, p[11], p[13], color, lineWidth);
            drawLine(ctx, p[13], p[15], color, lineWidth);
            drawLine(ctx, p[12], p[14], color, lineWidth);
            drawLine(ctx, p[14], p[16], color, lineWidth);
            drawLine(ctx, p[23], p[25], color, lineWidth);
            drawLine(ctx, p[25], p[27], color, lineWidth);
            drawLine(ctx, p[24], p[26], color, lineWidth);
            drawLine(ctx, p[26], p[28], color, lineWidth);
        }

        function onResults(results) {
            if (!isRunning) return;

            const width = videoElement.videoWidth;
            const height = videoElement.videoHeight;
            canvasElement.width = width;
            canvasElement.height = height;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, width, height);

            if (results.poseLandmarks) {
                const rawLm = results.poseLandmarks;
                const p = {};
                [0, 11,12,13,14,15,16,23,24,25,26,27,28].forEach(idx => {
                    if(rawLm[idx]) p[idx] = toPixel(rawLm[idx], width, height);
                });

                // === 설정값 ===
                const BODY_TILT_LIMIT = 10;      
                const HEAD_TILT_LIMIT = 15;      
                const ARM_HORIZON_LIMIT = 20;    
                const ELBOW_STRAIGHT_MIN = 160; 
                const KNEE_STRAIGHT_MIN = 165;  

                let isSuccess = false;
                let failReason = "";
                let pullArmIndex = 0; 

                if(p[0] && p[11] && p[23] && p[27] && p[12] && p[24] && p[28]) {
                    
                    // 1. 머리 수직
                    const midShoulder = { x: (p[11].x + p[12].x)/2, y: (p[11].y + p[12].y)/2 };
                    const headTilt = calculateVerticalDeviation(midShoulder, p[0]);
                    const isHeadStraight = headTilt < HEAD_TILT_LIMIT;

                    // 2. 몸 수직
                    const lTorso = calculateVerticalDeviation(p[11], p[23]);
                    const lLeg = calculateVerticalDeviation(p[23], p[27]);
                    const lKnee = calculateAngle(p[23], p[25], p[27]);
                    const rTorso = calculateVerticalDeviation(p[12], p[24]);
                    const rLeg = calculateVerticalDeviation(p[24], p[28]);
                    const rKnee = calculateAngle(p[24], p[26], p[28]);

                    const isBodyStraight = (lTorso < BODY_TILT_LIMIT && lLeg < BODY_TILT_LIMIT && lKnee > KNEE_STRAIGHT_MIN) ||
                                           (rTorso < BODY_TILT_LIMIT && rLeg < BODY_TILT_LIMIT && rKnee > KNEE_STRAIGHT_MIN);

                    // 3. 팔꿈치 위치 검사 (양궁 자세: 팔꿈치는 몸 밖으로 나가야 함)
                    // 몸통의 좌우 경계 (어깨 기준)
                    const bodyMinX = Math.min(p[11].x, p[12].x); // 왼쪽(화면상) 끝
                    const bodyMaxX = Math.max(p[11].x, p[12].x); // 오른쪽(화면상) 끝
                    
                    // 팔꿈치가 몸통 범위(bodyMinX ~ bodyMaxX) 안에 있는지 확인
                    const isLeftElbowIn = (p[13].x > bodyMinX && p[13].x < bodyMaxX);
                    const isRightElbowIn = (p[14].x > bodyMinX && p[14].x < bodyMaxX);

                    // 두 팔꿈치가 모두 몸통 안에 있으면 -> 실패 (Guard 자세나 움츠린 자세)
                    const isElbowsTooIn = isLeftElbowIn && isRightElbowIn;

                    // 4. 팔 수평/펴짐 검사
                    const lHorizon = calculateHorizontalDeviation(p[11], p[15]);
                    const rHorizon = calculateHorizontalDeviation(p[12], p[16]);
                    const lElbow = calculateAngle(p[11], p[13], p[15]);
                    const rElbow = calculateAngle(p[12], p[14], p[16]);

                    const isLeftStraight = (lHorizon < ARM_HORIZON_LIMIT) && (lElbow > ELBOW_STRAIGHT_MIN);
                    const isRightStraight = (rHorizon < ARM_HORIZON_LIMIT) && (rElbow > ELBOW_STRAIGHT_MIN);

                    // === 종합 판단 ===
                    if (!isHeadStraight) failReason = "HEAD TILTED";
                    else if (!isBodyStraight) failReason = "BODY TILTED";
                    else if (isElbowsTooIn) failReason = "OPEN ELBOWS"; // 팔꿈치를 밖으로 벌리세요
                    else if (isLeftStraight && !isRightStraight) {
                        isSuccess = true;
                        pullArmIndex = 2; // 오른팔 당김
                    } else if (isRightStraight && !isLeftStraight) {
                        isSuccess = true;
                        pullArmIndex = 1; // 왼팔 당김
                    } else if (isLeftStraight && isRightStraight) {
                        failReason = "BEND DRAW ARM"; // 당기는 팔은 굽혀야 함
                    } else {
                        failReason = "RAISE BOW ARM"; // 활 든 팔은 펴야 함
                    }
                }

                let color = isSuccess ? "#00FF00" : "#FF0000";

                if (isSuccess) {
                    messageDiv.innerText = "READY TO SHOOT";
                    messageDiv.style.borderColor = "#00FF00";
                    messageDiv.style.color = "#00FF00";
                    
                    if (!isSuccessPlaying) {
                        successAudio.play().catch(()=>{});
                        isSuccessPlaying = true;
                    }

                    // === 당기기(Forearm Shortening) 로직 ===
                    let currentForearmDist = 0;
                    if (pullArmIndex === 1) currentForearmDist = getDistance(p[15], p[13]);
                    if (pullArmIndex === 2) currentForearmDist = getDistance(p[16], p[14]);

                    if (prevForearmDist > 0) {
                        const diff = prevForearmDist - currentForearmDist;
                        // 0.5픽셀 이상 줄어들면 당기는 중
                        if (diff > 0.5) {
                            const now = Date.now();
                            let delay = Math.max(80, 500 - (diff * 40)); 

                            if (now - lastPullTime > delay) {
                                const sound = pullingAudio.cloneNode();
                                sound.volume = 1.0; 
                                sound.play().catch(()=>{});
                                lastPullTime = now;
                            }
                            debugDiv.innerText = `DRAWING: ${diff.toFixed(1)}`;
                        } else {
                            debugDiv.innerText = "HOLDING";
                        }
                    } else {
                        debugDiv.innerText = "SET";
                    }
                    prevForearmDist = currentForearmDist;

                } else {
                    messageDiv.innerText = failReason || "ARCHERY STANCE";
                    messageDiv.style.borderColor = "#FF0000";
                    messageDiv.style.color = "#FFFFFF";
                    debugDiv.innerText = "FIX POSTURE";

                    if (isSuccessPlaying) {
                        successAudio.pause();
                        successAudio.currentTime = 0;
                        isSuccessPlaying = false;
                    }
                    prevForearmDist = 0;
                }

                drawStickFigure(canvasCtx, p, color);
            }
            canvasCtx.restore();
        }

        async function setupCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            const constraints = {
                video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: isFrontCamera ? 'user' : 'environment' },
                audio: false
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                videoElement.srcObject = stream;
                if (isFrontCamera) { videoElement.className = 'mirror'; canvasElement.className = 'mirror'; } 
                else { videoElement.className = 'normal'; canvasElement.className = 'normal'; }
                return new Promise((resolve) => { videoElement.onloadedmetadata = () => { resolve(videoElement); }; });
            } catch (err) { alert("Camera Error: " + err.message); }
        }

        async function renderFrame() {
            if (!videoElement.paused && !videoElement.ended) { await pose.send({image: videoElement}); }
            requestAnimationFrame(renderFrame);
        }

        async function initPose() {
            messageDiv.innerText = "LOADING...";
            pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, enableSegmentation: false, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            pose.onResults(onResults);
            await setupCamera();
            videoElement.play();
            renderFrame();
            messageDiv.innerText = "READY";
        }

        startOverlay.addEventListener('click', () => {
            startOverlay.style.display = 'none';
            isRunning = true;
            successAudio.play().then(()=>successAudio.pause()).catch(()=>{});
            pullingAudio.play().then(()=>pullingAudio.pause()).catch(()=>{});
            initPose();
        });

        switchBtn.addEventListener('click', async () => {
            isFrontCamera = !isFrontCamera;
            switchBtn.innerText = "LOADING...";
            await setupCamera();
            videoElement.play();
            switchBtn.innerText = "CAM SWITCH";
        });
    </script>
</body>
</html>
